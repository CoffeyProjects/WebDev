<div class="main">
	<header>
		<h1 class="text-center">Vendors & Artists Sign Up</h1>
	</header>
	<div class="container-fluid">
    <div class="row align-items-start">
        <div class="col-sm-12 text-center">
            <div class="signup-form bg-light p-4 rounded shadow">
                <div class="mb-3">
                    <input type="radio" class="btn-check" name="role" id="artist" value="artist">
                    <label class="btn btn-secondary me-2" for="artist">I'm an Artist!</label>
                    <input type="radio" class="btn-check" name="role" id="vendor" value="vendor">
                    <label class="btn btn-secondary" for="vendor">I'm a Vendor!</label>
                </div>
                <div class="row mb-3">
					<div class="col-sm-4">
						<label for="name" class="form-label">Name:</label>
						<input type="text" id="name" name="name" class="form-control" required>
					</div>
					<div class="col-sm-4">
						<label for="email" class="form-label">Email:</label>
						<input type="email" id="email" name="email" class="form-control" required>
					</div>
					<div class="col-sm-4">
						<label for="organization" class="form-label">Group/Organization:</label>
						<input type="text" id="organization" name="organization" class="form-control" required>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-sm-4">
						<label for="phone" class="form-label">Phone Number:</label>
						<input type="tel" id="phone" name="phone" class="form-control" required>
					</div>
					<div class="col-sm-8 mb-3">
						<label for="notes" class="form-label">Notes:</label>
						<input type="text" id="notes" name="notes" class="form-control">
					</div>
					<div class="row mb-3">
					<button id="submitBtn" type="button" class="btn btn-info">Submit</button>
						<div id="thankYouAlert" class="alert alert-success alert-dismissible fade mt-3 d-none" role="alert">
							<span id="thankYouText"></span>
							<button type="button" class="btn-close" aria-label="Close" id="closeAlertBtn"></button>
						</div>
					</div>
				</div>
            </div>
        </div> <!-- col -->
    </div> <!-- row -->

<script>
const submitBtn = document.getElementById('submitBtn');
const thankYouAlert = document.getElementById('thankYouAlert');
const thankYouText = document.getElementById('thankYouText');
const closeAlertBtn = document.getElementById('closeAlertBtn');

submitBtn.addEventListener('click', () => {
	const form = submitBtn.closest('.signup-form');
	const inputs = form.querySelectorAll('input[required]');
	let allValid = true;

	inputs.forEach(input => {
		if (!input.value.trim()) {
		  allValid = false;
		  input.classList.add('is-invalid');
		} else {
		  input.classList.remove('is-invalid');
		}
	});

	let message = allValid
	? "Thank you for signing up!"
	: "Please fill out all required fields before submitting.";

	thankYouText.textContent = message;
	thankYouAlert.classList.remove('d-none');
	thankYouAlert.classList.add('show');
});

closeAlertBtn.addEventListener('click', () => {
	thankYouAlert.classList.remove('show');
	thankYouAlert.classList.add('d-none');
});
</script>
